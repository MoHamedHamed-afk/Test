<div class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8 text-center">All Categories</h1>
  
    @if (loading) {
      <div class="text-center">Loading categories...</div>
    }
    @else if (error) {
      <div class="text-red-500 text-center">Error loading categories!</div>
    }
    @else {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (category of categories; track category._id) {
          <div class="container-mini shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <div class="relative">
              <img 
                [src]="category.image" 
                [alt]="category.name" 
                class="w-full h-48 object-cover"
              >
              <div class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                <button 
                  routerLink="/products" 
                  class="px-4 py-2 rounded-full hover:text-white transition-colors"
                >
                  Shop Now
                </button>
              </div>
            </div>
            <div class="p-4">
              <h3 class="text-lg font-semibold mb-2">{{ category.name }}</h3>
            </div>
          </div>
        }
      </div>
    }
  </div>
