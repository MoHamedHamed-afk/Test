<div class="checkout-form-container">
    <h2>Enter Your Delivery Details</h2>
  
    <form [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Details</label>
        <input type="text" formControlName="details" />
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" />
      </div>
  
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" />
      </div>
  
      <button type="submit" class="submit-btn" [disabled]="checkoutForm.invalid">Proceed to Payment</button>
    </form>
  </div>
